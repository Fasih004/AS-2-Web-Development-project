<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Personality-Based Fashion</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Fashion Vibe</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="quiz.html">Quiz</a>
      <a href="shop.html">Shop</a>
      <a href="lookbook.html">Lookbook</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

  <!-- Cart Section -->
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div class="cart-item">
      <img src="assets/images/product1.jpg" alt="Product Name">
      <div class="cart-item-details">
        <h3>Product Name</h3>
        <p>Price: $99.99</p>
        <button class="cta-button">Remove</button>
      </div>
    </div>
    <div class="cart-item">
      <img src="assets/images/product2.jpg" alt="Product Name">
      <div class="cart-item-details">
        <h3>Product Name</h3>
        <p>Price: $149.99</p>
        <button class="cta-button">Remove</button>
      </div>
    </div>
    <div class="cart-summary">
      <p>Total: $249.98</p>
      <button class="cta-button">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>

  </footer>
