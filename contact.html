<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodVibe Threads - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-purple-800 text-white sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold">MoodVibe Threads</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
                    <li><a href="quiz.html" class="hover:text-yellow-300">Quiz</a></li>
                    <li><a href="shop.html" class="hover:text-yellow-300">Shop</a></li>
                    <li><a href="lookbook.html" class="hover:text-yellow-300">Lookbook</a></li>
                    <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
                    <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
                    <li><a href="cart.html" class="hover:text-yellow-300">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact container mx-auto py-12">
        <h2 class="text-3xl font-bold text-center mb-8">Join Our Community</h2>
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
            <h3 class="text-2xl font-bold mb-4">Submit Your Look</h3>
            <div class="mb-4">
                <label class="block mb-2">Name</label>
                <input type="text" class="border p-2 w-full rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-2">Upload Photo</label>
                <input type="file" class="border p-2 w-full rounded">
            </div>
            <button class="bg-yellow-400 text-black px-6 py-3 rounded-full">Submit</button>
        </div>
        <div class="mt-12">
            <h3 class="text-2xl font-bold text-center mb-4">Follow Us</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <img src="assets/images/social1.jpg" alt="Social 1" class="w-full h-64 object-cover rounded">
                <img src="assets/images/social2.jpg" alt="Social 2" class="w-full h-64 object-cover rounded">
                <img src="assets/images/social3.jpg" alt="Social 3" class="w-full h-64 object-cover rounded">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-purple-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 MoodVibe Threads. All rights reserved.</p>
            <div class="mt-4">
                <a href="https://instagram.com" class="text-yellow-300 mx-2">Instagram</a>
                <a href="https://tiktok.com" class="text-yellow-300 mx-2">TikTok</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
