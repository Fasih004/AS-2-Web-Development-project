<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo">WEAR YOUR MOOD</div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="quiz.html">Find Your Mood</a>
      <a href="shop.html">Shop</a>
      <a href="lookbook.html">Lookbook</a>
      <a href="about.html">About</a>
      <a href="contact.html">Community</a>
    </nav>
  </header>

  <!-- Contact / Community Section -->
  <section class="contact-section">
    <h1>Join the Mood Movement</h1>
    <p>Become part of the community. Submit your looks and get featured on our page!</p>

    <!-- Submit Your Look Form -->
    <form class="submit-look-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. Alex Rivera" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="alex@email.com" required />

      <label for="social">Instagram / TikTok Handle</label>
      <input type="text" id="social" name="social" placeholder="@yourhandle" required />

      <label for="mood">Your Mood</label>
      <select id="mood" name="mood" required>
        <option value="">--Select Mood--</option>
        <option value="main">Main Character Energy</option>
        <option value="chill">Chill Vibes</option>
        <option value="bold">Bold Rebel</option>
        <option value="power">Productivity Power</option>
        <option value="sunday">Relaxed Sunday</option>
        <option value="night">Night Out</option>
      </select>

      <label for="photo">Upload Your Look</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <button type="submit" class="submit-button">Submit Look</button>
    </form>

    <!-- Social Media Gallery -->
    <div class="social-feed">
      <h2>Follow the Vibe</h2>
      <div class="social-icons">
        <a href="#" target="_blank"><img src="images/instagram-icon.png" alt="Instagram" /></a>
        <a href="#" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok" /></a>
      </div>
      <p class="hashtag">#WearYourMood #VibeCheck</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Wear Your Mood. All rights reserved.</p>
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
      <a href="#">Contact</a>
    </div>
  </footer>
</body>
</html>
