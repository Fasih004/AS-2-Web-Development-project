<head>
  <meta charset="UTF-8" />

  <!-- Header -->
  <header class="site-header">
    <div class="logo">WEAR YOUR MOOD</div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="quiz.html">Find Your Mood</a>
      <a href="shop.html">Shop</a>
      <a href="lookbook.html">Lookbook</a>
      <a href="about.html">About</a>
      <a href="contact.html">Community</a>
    </nav>

  <!-- Quiz Section -->
  <section class="quiz-section">
    <h1>Find Your Mood</h1>
    <p class="quiz-description">Answer these questions to find your mood and discover the perfect outfit!</p>
    
    <form id="quiz-form">
      <div class="question">
        <label for="question1">1. What’s your energy like today?</label>
        <select id="question1" name="energy">
          <option value="calm">Calm</option>
          <option value="energetic">Energetic</option>
          <option value="confident">Confident</option>
        </select>
      </div>

      <div class="question">
        <label for="question2">2. Pick your favorite color:</label>
        <select id="question2" name="color">
          <option value="blue">Blue</option>
          <option value="red">Red</option>
          <option value="black">Black</option>
          <option value="yellow">Yellow</option>
        </select>
      </div>

      <div class="question">
        <label for="question3">3. What’s your ideal weekend activity?</label>
        <select id="question3" name="weekend">
          <option value="relaxing">Relaxing at home</option>
          <option value="adventure">Adventure outdoors</option>
          <option value="socializing">Socializing with friends</option>
        </select>
      </div>

      <div class="question">
        <label for="question4">4. How do you feel about change?</label>
        <select id="question4" name="change">
          <option value="open">I love it</option>
          <option value="neutral">I’m okay with it</option>
          <option value="resistant">I prefer things to stay the same</option>
        </select>
      </div>

      <div class="question">
        <label for="question5">5. What do you look for in an outfit?</label>
        <select id="question5" name="outfit">
          <option value="comfort">Comfort</option>
          <option value="style">Style</option>
          <option value="statement">Statement piece</option>
        </select>
      </div>

      <div class="question">
        <label for="question6">6. Which best describes your ideal outfit?</label>
        <select id="question6" name="outfit-style">
          <option value="casual">Casual</option>
          <option value="formal">Formal</option>
          <option value="chic">Chic</option>
        </select>
      </div>

      <button type="submit" class="cta-button">See My Mood</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
