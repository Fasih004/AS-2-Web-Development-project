<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodVibe Threads - Lookbook</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-purple-800 text-white sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold">MoodVibe Threads</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
                    <li><a href="quiz.html" class="hover:text-yellow-300">Quiz</a></li>
                    <li><a href="shop.html" class="hover:text-yellow-300">Shop</a></li>
                    <li><a href="lookbook.html" class="hover:text-yellow-300">Lookbook</a></li>
                    <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
                    <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
                    <li><a href="cart.html" class="hover:text-yellow-300">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Lookbook Section -->
    <section class="lookbook container mx-auto py-12">
        <h2 class="text-3xl font-bold text-center mb-8">Lookbook</h2>
        <div class="gallery grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="gallery-item transform transition duration-300 hover:scale-105">
                <img src="assets/images/look1.jpg" alt="Look 1" class="w-full h-64 object-cover rounded">
                <p class="text-center mt-2">Main Character Energy</p>
            </div>
            <div class="gallery-item transform transition duration-300 hover:scale-105">
                <img src="assets/images/look2.jpg" alt="Look 2" class="w-full h-64 object-cover rounded">
                <p class="text-center mt-2">Chill Vibes</p>
            </div>
            <div class="gallery-item transform transition duration-300 hover:scale-105">
                <img src="assets/images/look3.jpg" alt="Look 3" class="w-full h-64 object-cover rounded">
                <p class="text-center mt-2">Bold Rebel</p>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-purple-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 MoodVibe Threads. All rights reserved.</p>
            <div class="mt-4">
                <a href="https://instagram.com" class="text-yellow-300 mx-2">Instagram</a>
                <a href="https://tiktok.com" class="text-yellow-300 mx-2">TikTok</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
