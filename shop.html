<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodVibe Threads - Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-purple-800 text-white sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold">MoodVibe Threads</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
                    <li><a href="quiz.html" class="hover:text-yellow-300">Quiz</a></li>
                    <li><a href="shop.html" class="hover:text-yellow-300">Shop</a></li>
                    <li><a href="lookbook.html" class="hover:text-yellow-300">Lookbook</a></li>
                    <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
                    <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
                    <li><a href="cart.html" class="hover:text-yellow-300">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Shop Section -->
    <section class="shop container mx-auto py-12">
        <h2 class="text-3xl font-bold text-center mb-8">Shop by Mood</h2>
        <div class="mood-tabs flex justify-center mb-8">
            <button class="mood-tab bg-purple-600 text-white px-4 py-2 rounded mx-2" data-mood="main">Main Character Energy</button>
            <button class="mood-tab bg-purple-600 text-white px-4 py-2 rounded mx-2" data-mood="chill">Chill Vibes</button>
            <button class="mood-tab bg-purple-600 text-white px-4 py-2 rounded mx-2" data-mood="bold">Bold Rebel</button>
            <button class="mood-tab bg-purple-600 text-white px-4 py-2 rounded mx-2" data-mood="creative">Creative Flow</button>
        </div>
        <div id="mix-and-match" class="mb-8">
            <h3 class="text-2xl font-bold mb-4">Mix and Match</h3>
            <div class="flex space-x-4">
                <select id="top-select" class="border p-2 rounded">
                    <option value="">Select Top</option>
                </select>
                <select id="bottom-select" class="border p-2 rounded">
                    <option value="">Select Bottom</option>
                </select>
                <select id="accessory-select" class="border p-2 rounded">
                    <option value="">Select Accessory</option>
                </select>
            </div>
            <div id="mix-preview" class="mt-4"></div>
        </div>
        <div id="products" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </section>

    <!-- Footer -->
    <footer class="bg-purple-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 MoodVibe Threads. All rights reserved.</p>
            <div class="mt-4">
                <a href="https://instagram.com" class="text-yellow-300 mx-2">Instagram</a>
                <a href="https://tiktok.com" class="text-yellow-300 mx-2">TikTok</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
